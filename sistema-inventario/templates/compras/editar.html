{% extends 'base.html' %}

{% block title %}Compras - Inventario Web{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        label {
            font-weight: 500;
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-pencil-square me-2"></i>Editar Compra</span>
                    <a href="{{ url_for('compras') }}" class="btn btn-light btn-sm">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>
                </div>

                <div class="card-body">
                    {% if compra %}
                    <form method="POST" class="needs-validation" novalidate>

                        <!-- Producto -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-box-seam"></i> Producto</label>
                            <select name="id_producto" class="form-select" required>
                                <option value="">-- Selecciona un producto --</option>
                                {% for p in productos %}
                                    <option value="{{ p.id }}" {% if compra.id_producto == p.id %}selected{% endif %}>
                                        {{ p.nombre }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Cantidad -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-123"></i> Cantidad</label>
                            <input type="number" name="cantidad" class="form-control" 
                                   value="{{ compra.cantidad or '' }}" required>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-currency-dollar"></i> Precio de compra</label>
                            <input type="number" step="0.01" name="precio" class="form-control" 
                                   value="{{ compra.precio_compra or '' }}" required>
                        </div>

                        <!-- Proveedor -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-truck"></i> Proveedor</label>
                            <select name="id_proveedor" class="form-select" required>
                                <option value="">-- Selecciona un proveedor --</option>
                                {% for pr in proveedores %}
                                    <option value="{{ pr.id }}" {% if compra.id_proveedor == pr.id %}selected{% endif %}>
                                        {{ pr.nombre }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success w-50 me-2">
                                <i class="bi bi-save2"></i> Guardar Cambios
                            </button>
                            <a href="{{ url_for('compras') }}" class="btn btn-outline-secondary w-50">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>

                    </form>
                    {% else %}
                        <div class="alert alert-danger text-center">
                            ⚠️ No se encontró la compra especificada.
                        </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
